<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <header>
        <!-- wrapper -->
        <div class="wrapper">
            <div class="logo" id="logo">
                <img src="../images/logo.png" alt="">
            </div>
            <!-- home-nav -->
            <div class="home-nav">
                <a href="#">About</a>
                <a href="#" onclick="displayLoginForm ();">Login</a>
                <select name="language" id="language" onchange="chooseLanguage ();">
                    <option value="">Language</option>
                    <option value="WP">Jing Hpaw</option>
                    <option value="EN">English</option>
                </select>
            </div>
            <!-- end of home-nav -->
        </div>
        <!-- end of wrapper -->
    </header>
    <!-- lead-banner -->
    <div class="lead-banner">
        <img src="../images/lead-banner.png" alt="">
    </div>
    <!-- end of lead-banner -->
    <!-- main-content -->
    <div class="main-content">
        <!-- wrapper -->
        <div class="wrapper">
            <!-- title -->
            <div class="title">
                <h4>Welcome</h4>
            </div>
            <!-- end of title -->
            <section id="home-page">
                <div class="desc">
                    <p>
                        The purpose of this project is to link farmers of Myanmar with buyers. This is a free to use platform for everyone.
                    </p>
                </div>
                <!-- login-form -->
                <div class="login-form">
                    <form action="#" method="post">
                        <ul>
                            <li>
                                <input type="number" name="" placeholder="Phone Number: e.g 0902XXXXX" required>
                            </li>
                            <li>
                                <input type="password" name="Password" placeholder="Password" required>
                            </li>
                            <li>
                                <button type="button" id="button-login" onclick="login();">Login</button>
                            </li>
                            <li>
                                <a href="register.html">Registration</a>
                            </li>
                        </ul>
                    </form>
                </div>
                <!-- end of login-form -->
            </section>
            <section id="suggest">
                Please <span class="link" onclick="window.location.href='register.html';">register</span> to start using our platform.
            </section>
            <section id="ads">
                <div class="ads-banner">
                    <a href="#">
                        <img src="../images/ads-banner.jpeg" alt="">
                    </a>
                </div>
            </section>
        </div>
        <!-- end of wrapper -->
    </div>
    <!-- end of main content -->
</body>
<script type="text/javascript" src="scripts/jQuery.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.get("footer.php", function (data) {
            $("body").append(data);
        });
    });
</script>
</html>
