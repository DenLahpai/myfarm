<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<title>My Notifications</title>
</head>
<body>
	<header></header>
	<!-- main-content -->
	<div class="main-content">
		<!-- wrapper -->
		<div class="wrapper">
			<div class="title">
				<h4>My Notifications</h4>
			</div>
			<section id="nfc-data"></section>
			<section id="ads"></section>
		</div>
		<!-- end of wrapper -->
	</div>
	<!-- end of main-content -->
	<footer></footer>
</body>
<script type="text/javascript" src="../scripts/jQuery.js"></script>
<script type="text/javascript" src="../scripts/main.js"></script>
<script type="text/javascript" src="scripts/scripts.js"></script>
<script type="text/javascript">
$(document).ready(function () {

    $.get("includes/head.html", function (data) {
        $('head').prepend(data);
    });

    $("header").load("includes/header.html");

    $.get("includes/setting-menu.html", function(data) {
        $('.main-content').before(data);
    });

    $.get("includes/my_notifications.php", function(data) {
    	$('#nfc-data').html(data);
    });

    $("#ads").load("ads.html");       

    $("footer").load("includes/footer.php");    

    checkSession();

    setInterval(function() {
        checkSession();
    }, 1800000);
});
</script>
</html>
