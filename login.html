<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- main-content -->
        <div class="main-content">
            <!-- wrapper -->
            <div class="wrapper">
                <section>
                    <!-- login-form -->
                    <div class="login-form">
                        <form action="#" method="post">
                            <ul>
                                <li>
                                    <input type="number" name="" placeholder="Phone Number: e.g 0902XXXXX" required>
                                </li>
                                <li>
                                    <input type="password" name="Password" placeholder="Password" required>
                                </li>
                                <li>
                                    <button type="button" id="button-login" onclick="login();">Login</button>
                                </li>
                                <li>
                                    <a href="register.html">Registration</a>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <!-- end of login-form -->
                </section>
                </div>
            <!-- end of wrapper -->
        </div>
        <!-- end of main-content -->
    </body>
</html>
